<!DOCTYPE html>
<html>

    <head>
        <meta charset='UTF-8'>
        <title>XMLHttpRequest #03</title>
        <link rel='stylesheet' href='css/estilo.css'>
    </head>

    <body class="conteudo exercicio">
        <h1>Estados</h1>

        <script>
            function ajax(config) {
                const xhr = new XMLHttpRequest()
                xhr.open(config.metodo, config.url, true)

                xhr.onreadystatechange = e => { // Será chamado sempre que o estado da página mudar.
                    if (xhr.readyState === 4) {
                        if (xhr.status === 200) {
                            config.sucesso(xhr.responseXML)
                        } else if (xhr.status >= 400) {
                            config.erro({
                            codigo: xhr.status,
                             texto: xhr.statusText
                            })
                        }
                    }
                }
            xhr.send()
            }

            ajax({
            url: "dados/estados.xml",
            metodo: "get",
            sucesso(resposta){
            console.log(resposta)
            const estados = resposta.getElementsByTagName('estado') // Conversão da constante
            const itens = Array.from(estados).reduce(
            (html, estado) => html + `<li>${estado.attributes.nome.value}</li>`, '' // Para array de estados, no final uma unica string, começa vazio
                )
                document.body.insertAdjacentHTML('beforeend', `<ul>${itens}</ul>`)¨// Antes de terminar
            },
            erro(e) {
            const msg = document.createTextNode(`${e.codigo}: ${e.texto}`)
            document.body.appendChild(msg)
            }
            })
        </script>
    </body>
