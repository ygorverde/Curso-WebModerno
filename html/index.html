<html lang="en">
<head>

            padding: 30px 0px;

</head>
<body>
    <header>
        <h1>Exercícios HTML</h1>
    </header>
    <nav>
        <a href wm-nav="exercicios/teste.html">00 - Teste</a> |
        <a href wm-nav="exercicios/texto1.html">01 - Texto1</a> |
        <a href wm-nav="exercicios/texto2.html">02 - Texto2</a>   
        <a href wm-nav="exercicios/listas.html">03 - Listas</a> |
        <a href wm-nav="exercicios/listaAninhada.html">04 - Lista Aninhada</a> |
        <a href wm-nav="exercicios/links.html">05 - Links</a> |
        <a href wm-nav="exercicios/tabela.html">06 - Tabela</a> |

    </nav>
    <section id="conteudo"></section>
    <footer>
        Curso de Web Moderno
    </footer>

    <script>
        document.querySelectorAll('[wm-nav]').forEach(link =>{ // Varrendo as tags  
            const conteudo = document.getElementById('conteudo')
            link.onclick = function(e) { //Atribuindo função para o evento do click

                e.preventDefault()
                fetch(link.getAttribute('wm-nav')) // Realizando requisição AJAX
                .then(resp => resp.text())
                .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>
